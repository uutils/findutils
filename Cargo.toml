[package]
name = "findutils"
version = "0.4.2"
homepage = "https://github.com/uutils/findutils"
repository = "https://github.com/uutils/findutils"
edition = "2021"
license = "MIT"
readme = "README.md"
description = "Rust implementation of GNU findutils"
authors = ["uutils developers"]

[dependencies]
chrono = "0.4"
clap = "4.4"
faccess = "0.2.4"
walkdir = "2.5"
regex = "1.7"
once_cell = "1.19"
onig = { version = "6.4", default-features = false }
uucore = { version = "0.0.24", features = ["entries", "fs", "fsext", "mode"] }

[dev-dependencies]
assert_cmd = "2"
filetime = "0.2"
nix = { version = "0.28", features = ["fs"] }
predicates = "3"
serial_test = "3.0"
tempfile = "3"

[[bin]]
name = "find"
path = "src/find/main.rs"

[[bin]]
name = "xargs"
path = "src/xargs/main.rs"

[[bin]]
name = "testing-commandline"
path = "src/testing/commandline/main.rs"
